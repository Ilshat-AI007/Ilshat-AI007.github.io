{% extends 'base.html' %}

{% block content %}
<h1>Добавить статью</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
</form>

<p><a href="{% url 'article_list' %}">Вернуться к списку статей</a></p>
{% endblock %}
